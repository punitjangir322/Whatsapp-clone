<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Screen</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        
        .mobile-only {
            display: none;
        }
        
        @media (max-width: 500px) {
            .mobile-only {
                display: block;
                height: 100vh;
                background-color: #0b141a;
            }
            /* HEADER */
            .header {
                height: 56px;
                background-color: #202c33;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 12px;
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 10;
                color: white;
            }
            .header-left {
                display: flex;
                align-items: center;
                gap: 10px;
            }
            .header-right i {
                font-size: 18px;
                cursor: pointer;
                margin-right: 25px;
            }
            .header-left i {
                font-size: 18px;
                cursor: pointer;
            }
            .header h1 {
                font-size: 16px;
                font-weight: 500;
                margin: 0;
                color: white;
            }
            .header a {
                text-decoration: none;
                color: white;
            }
            .dp {
                width: 34px;
                height: 34px;
                background-color: gray;
                border-radius: 50%;
            }
            /* CHAT AREA */
            .chats {
                padding: 70px 10px 80px;
                height: calc(100vh - 136px);
                overflow-y: auto;
            }
            .msg {
                max-width: 75%;
                padding: 8px 12px;
                margin: 6px 0;
                border-radius: 8px;
                font-size: 14px;
            }
            .left {
                background-color: #202c33;
                color: white;
            }
            .right {
                background-color: #005c4b;
                color: white;
                margin-left: auto;
            }
            /* INPUT BAR */
            .input-box {
                position: fixed;
                bottom: 0;
                width: 100%;
                height: 60px;
                background-color: #202c33;
                display: flex;
                align-items: center;
                padding: 6px 10px;
                gap: 8px;
                box-sizing: border-box;
            }
            .input-box input {
                flex: 1;
                height: 40px;
                padding: 0 14px;
                border-radius: 20px;
                border: none;
                outline: none;
                background-color: #2a3942;
                color: white;
                font-size: 14px;
            }
            .send-btn {
                width: 40px;
                height: 40px;
                min-width: 40px;
                background-color: #005c4b;
                color: white;
                border: none;
                border-radius: 50%;
                font-size: 16px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
            }
        }
    </style>
</head>

<body>

    <div class="mobile-only">

        <!-- HEADER -->
        <div class="header">
            <div class="header-left">
                <i class="fa-solid fa-arrow-left"></i>
                <div class="dp"></div>
                <a href="description.html">
                    <h1>Aman Yadav</h1>
                </a>
            </div>

            <div class="header-right">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>

        <!-- CHAT AREA -->
        <div class="chats" id="chatBox">
            <div class="msg left">Hey ðŸ‘‹</div>
            <div class="msg left">How are you?</div>
            <div class="msg right">I'm good ðŸ˜„</div>
            <div class="msg right">What about you?</div>
        </div>

        <!-- INPUT -->
        <div class="input-box">
            <input type="text" id="msgInput" placeholder="Type a message">
            <button class="send-btn" onclick="sendMsg()">
            <i class="fa-solid fa-paper-plane"></i>
        </button>
        </div>

    </div>

    <script>
        function sendMsg() {
            const input = document.getElementById("msgInput");
            const chatBox = document.getElementById("chatBox");

            if (input.value.trim() === "") return;

            const msg = document.createElement("div");
            msg.className = "msg right";
            msg.innerText = input.value;

            chatBox.appendChild(msg);
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>

</html>
